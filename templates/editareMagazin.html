<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Editare magazin</title>
     <link rel="stylesheet" href = "{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
</head>
<body>
    <header class="text-center text-white masthead" style="padding-top: 50px;padding-bottom: 50px;">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0" style="font-size: 48px;">Editare magazin</h1>
                <h2 class="masthead-subheading mb-0"></h2>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    <section style="padding-bottom: 10px;padding-top: 50px;">
         <div class="container">
            <div class="row">
                <div class="col">
                    {% load crispy_forms_tags %}
        <div class="container">
          <!--Django Model Form-->
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
                {{form|crispy}}
                <button class="btn my-4 btn-primary" type="submit">Editeaza</button>
          </form></div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
