<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>eShop</title>
     <link rel="stylesheet" href = "{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
</head>

<body>
    <header class="text-center text-white masthead" style="padding-top: 50px;padding-bottom: 50px;">
        <div class="masthead-content">
            <div class="container">
                <h1 class="masthead-heading mb-0">eShop</h1>
                <h2 class="masthead-subheading mb-0"></h2>
            </div>
        </div>
        <div class="bg-circle-1 bg-circle"></div>
        <div class="bg-circle-2 bg-circle"></div>
        <div class="bg-circle-3 bg-circle"></div>
        <div class="bg-circle-4 bg-circle"></div>
    </header>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5"><img class="rounded-circle img-fluid" src="{% static 'img/shop.png'%}" alt="magazine"></div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-4">Magazine</h2><button class="btn btn-primary" onclick='window.location.href = "{% url 'magazine' %}"' type="button">AFISARE</button><button class="btn btn-primary" onclick='window.location.href = "{% url 'adaugare_magazin' %}"' type="button" style="margin-right: 50px;margin-left: 50px;">ADAUGARE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5"><img class="rounded-circle img-fluid" src="{% static 'img/produse.jpg'%}" alt="produse"></div>
                </div>
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5">
                        <h2 class="display-4">Produse</h2><button onclick='window.location.href = "{% url 'produse' %}"' class="btn btn-primary" type="button" style="margin-right: 50px;">AFISARE</button><button onclick='window.location.href = "{% url 'adaugare_produs' %}"' class="btn btn-primary" type="button">ADAUGARE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 order-lg-2">
                    <div class="p-5"><img class="rounded-circle img-fluid" src="{% static 'img/comanda.jpg'%}" alt="comenzi"></div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="p-5">
                        <h2 class="display-4 text-start">Comenzi</h2><button onclick='window.location.href = "{% url 'comenzi' %}"' class="btn btn-primary text-center" type="button" style="margin-right: 50px">AFISARE</button><button onclick='window.location.href = "{% url 'adaugare_comanda' %}"' class="btn btn-primary" type="button">ADAUGARE</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
